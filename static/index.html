<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->


    <form action="/pets/orders" method="post">
        <label>
            Выбери тип животного
            <select name="petType">
                <option value="cat">Кот</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
            </select>
        </label>

        <div>
            <label>Мужской<input type="radio" name="gender" value="boy" required></label>
            <label>Женский<input type="radio" name="gender" value="girl" required></label>
            <label>Ещё не выбрал(а)<input type="radio" name="gender" value="none" required></label>
        </div>

        <label>
            Выбери цвет глаз
            <input type="color" name="eyeColor" required>
        </label>
        <label>Длина хвоста
            <input type="number" name="tailLength" min="7" max="120" required>
        </label>

        <label>Имя владельца
            <input type="text" name="name" required>
        </label>

        <label>Дата рождения
            <input type="date" name="dateOfBirth" required></label>

        <label>
            <input type="email" name="email" placeholder="mail@example.com" required>
        </label>
        <label> Телефон
            <input type="tel" name="phone" placeholder="+7 (900) 123-45-67"
                   pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
        </label>

        <label>Расскажите о себе <textarea name="comment" cols="20" rows="1"></textarea></label>
        <label>
            Я согласен с политикой обработки данных
            <input type="checkbox" name="rules" value="true" required>
        </label>
        <button type="reset">Сбросить</button>
        <button type="submit">Отослать</button>


    </form>
</main>
</body>
</html>
